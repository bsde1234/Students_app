<div class="container">
    <div class="row">

        <div class="col-md-8">
            <h3>Student Entry Form:</h3>
        </div>
        <div class="col-md-4">
            <div class="msg2" ng-show="msg2">
                <h3>{{msg2}}</h3>
            </div>
        </div>

    </div>
    <div class="clearfix"></div>
    <form class="form-horizontal" ng-submit="addStudent()">


        <div class="form-group">
            <label class="control-label col-sm-2">Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.name">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">Std:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.std">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">class:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.class">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2">rollno:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" ng-model="student.rollno">
            </div>

        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a class="btn btn-info" href="#!/page1">Back</a>
                <button type="submit" class="btn btn-success">Create</button>
            </div>
        </div>
    </form>
